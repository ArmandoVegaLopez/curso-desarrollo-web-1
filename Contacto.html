        <div>
            <img src="./Imagenes/capturadepantalla2021-02-23alas90739.jpg" alt="Logo del restorant ArgenMex">
        </div>
    </header>
    <main>
        <h1>
            Contactanos!!!
        </h1>
        <section>
            <form>
                <label for="">Nombre</label>
                <input placeholder="Ingresa tu nombre" type="text">
                <label for="">Apellido</label>
                <input placeholder="Ingresa tu apellido" type="text">
                <label for="">Edad</label>
                <input placeholder="Ingresar edad" type="number">
                <br>
                <label for="">Correo electrónico</label>
                <input type="email" name="" placeholder="Ingresa tu email" id="">
                <label for="">Contraseña</label>
                <input type="password" name="" placeholder="Contraseña" id="">
               <input type="submit" value="Enviar">
                <br>
               <h3>Dudas o comentarios</h3>
               <textarea name="" id="" cols="30" rows="10" placeholder="Ingresa tu duda"></textarea>
                <input type="submit" value="Enviar formulario">
                <br>
                <input type="reset" value="Limpiar formulario">
            </form>
        </section>
    </main>
    <footer>
        <p>
            ArgenMex --- Todos los derechos reservados
        </p>
    </footer>
