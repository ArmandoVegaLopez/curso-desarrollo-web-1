<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="./index.html">Inicio</a>
                </li>
                <li>
                    <a href="./Quienes-somos.html">Quienes somos?</a>
                </li>
                <li>
                    <a href="./Comprar.html">Comprar</a>
                </li>
                <li>
                    <a href="./Contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>
        <div>
            <img src="./Imagenes/capturadepantalla2021-02-23alas90739.jpg" alt="Logo del restorant ArgenMex">
        </div>
    </header>
    <main>
        <h1>
            Contactanos!!!
        </h1>
        <section>
            <form>
                <label for="">Ingresa tu nombre</label>
                <input type="text" name="" id="">
                <label for="">Ingresa tu apellido</label>
                <input type="text" name="" id="">
                <label for="">¿Cuántos años tienes?</label>
                <input type="number" name="" id="">
                <input type="email" name="" placeholder="Ingresa tu email" id="">
                <input type="password" name="" placeholder="Contraseña" id="">
                <div>
                    <textarea name="" id="" cols="50" rows="20" placeholder="Comentanos tu duda!!!"></textarea>
                </div>
                <div>
                    <h3>Tipo de pedido</h3>
                    <label for="">Retiro en el local</label>
                    <input type="radio" name="TipoDePedido" id="">
                    <label for="">Delivery</label>
                    <input type="radio" name="TipoDePedido" id="">
                </div>
                <div>
                    <label for="">Peso mexicano</label>
                    <input type="checkbox" name="" id="">
                    <label for="">Moneda argentina</label>
                    <input type="checkbox" name="" id="">
                </div>
                <div>
                    <p>¿Qué deseas ordenar?</p>
                    <select name="" id="">
                        <option value="Tacos">Tacos</option>
                        <option value="Asado argentino">Asado Argentino</option>
                        <option value="Postres">Postres</option>
                        <option value="Chiles">Chiles en nogada</option>
                    </select>
                </div>
                <input type="submit" value="Enviar formulario">
            </form>
        </section>
    </main>
    <footer>
        <p>
            ArgenMex --- Todos los derechos reservados
        </p>
    </footer>
