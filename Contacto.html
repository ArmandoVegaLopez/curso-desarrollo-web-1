<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <header>
      <nav class="navegacion">
        <ul class="navbar">
          <div>
            <img
              id="logoIndex"
              src="./Imagenes/Captura de pantalla_20221126_053549.png"
              alt="Logo del restorant ArgenMex"
            />
          </div>
          <li class="navIndex">
            <a href="./index.html">Inicio</a>
          </li>
          <li class="navIndex">
            <a href="./Quienes-somos.html">¿Quiénes somos?</a>
          </li>
          <li class="navIndex">
            <a href="./Comprar.html">Comprar</a>
          </li>
          <li class="navIndex">
            <a href="./Contacto.html">Contacto</a>
          </li>
          <div class="buscar">
            <input type="text" name="Search" placeholder="Buscar" required />
            <img
              id="search"
              src="./Imagenes/buscar.jpg"
              alt="icono de busqueda"
            />
          </div>
          <div>
            <img
              id="carrito"
              src="./Imagenes/carrito.jpg"
              alt="carrito de compras"
            />
          </div>
        </ul>
      </nav>
      <div>
        <img
          id="logoIndex"
          src="./Imagenes/Captura de pantalla_20221126_053549.png"
          alt="Logo del restorant ArgenMex"
        />
      </div>
    </header>
    <main>
      <h1 id="titulo">Contactanos!!!</h1>
      <section>
        <form>
          <label for="">Nombre</label>
          <input placeholder="Ingresa tu nombre" type="text" />
          <label for="">Apellido</label>
          <input placeholder="Ingresa tu apellido" type="text" />
          <label for="">Edad</label>
          <input placeholder="Ingresar edad" type="number" />
          <label for="">Correo electrónico</label>
          <input type="email" name="" placeholder="Ingresa tu email" id="" />
          <label for="">Contraseña</label>
          <input type="password" name="" placeholder="Contraseña" id="" />
          <input type="submit" value="Enviar" />
          <h3>Dudas o comentarios</h3>
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="Ingresa tu duda"
          ></textarea>
          <input type="submit" value="Enviar formulario" />
          <input type="reset" value="Limpiar formulario" />
        </form>
      </section>
    </main>
    <footer>
      <p class="pie">
        VEGA SHOP --- Todos los derechos reservados
        <iconify-icon icon="ic:baseline-copyright"></iconify-icon>
      </p>
    </footer>
    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
  </body>
</html>
